<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Etch-a-Sketch</h1>

	<p>Use your mouse to draw on the etch-a-sketch. Press the color button to change the colors!</p>

	<div id="buttons">
		<button class="button classic" type="button" id ="classic" onclick="#">Classic</button>
		<button class="button start" type="button" id ="start" onclick = "divGrid(16); activateButtons()">Start</button>
		<button class="button reset" type="button" id = "reset" >Reset</button>
		<button class="button colorful" type="button" id ="colorful" onclick="#">Colorful</button>

	</div>

	<div id="sketchOutline">
		
	</div>

	<script rel="script" type="text/javascript" src="script.js"></script>	

</body>

</html>
